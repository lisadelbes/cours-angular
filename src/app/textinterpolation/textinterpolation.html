<div class="p-6">
  <div class="card bg-base-100 shadow-xl p-6">
    <h1 class="text-2xl font-bold mb-4">Mon exercice interpolation</h1>

    <!-- Message de bienvenue -->
    <div class="alert alert-info mb-4 font-bold">
      <p>{{ getWelcomeMessage() }}</p>
    </div>

    <div class="card bg-blue-200 p-6 m-4 font-medium">
        <p> {{ description }}</p>
    </div>

    <!-- Exemple avec un hobby -->
    <div class="card bg-purple-200 p-4">
      <p class="font-little">
        Mon niveau en <span class="text-purple-700 font-semibold">reading</span> : 
        {{ hobbies.reading }}
      </p>
    </div>

    <div class="card bg-red-200 p-4">
      <p class="font-little">
        Mon niveau en <span class="text-red-700 font-semibold">cycling</span> : 
        {{ hobbies.cycling }}
      </p>
    </div>

    <div class="card bg-orange-200 p-4">
      <p class="font-little">
        Mon niveau en <span class="text-orange-700 font-semibold">cooking</span> : 
        {{ hobbies.cooking}}
      </p>
    </div>

  </div>
</div>
